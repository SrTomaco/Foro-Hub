spring.application.name=foro-hub (dev - H2)

# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:foro_hub;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway on dev to avoid MySQL-specific SQL issues
spring.flyway.enabled=false

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Web
server.port=8080
spring.mvc.problemdetails.enabled=true

# CORS
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

# JWT (dev only)
security.jwt.secret=dev-secret-please-change
security.jwt.expiration-minutes=120
