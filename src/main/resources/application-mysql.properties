spring.application.name=foro-hub (mysql)

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/foro_hub?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:changeme}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

server.port=${PORT:8080}
spring.mvc.problemdetails.enabled=true
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
